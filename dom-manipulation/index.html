<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>

      <div id="quote-display" class="quote-display">
        <p>Click the button to display a quote!</p>
      </div>

      <div class="controls">
        <button id="new-quote-btn">Show New Quote</button>

        <div class="add-quote-form">
          <h3>Add New Quote</h3>
          <textarea id="quote-text" placeholder="Enter quote text"></textarea>
          <input type="text" id="quote-author" placeholder="Author" />
          <button id="add-quote-btn">Add Quote</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
